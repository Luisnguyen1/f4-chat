<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>T√¨m User theo T√™n ho·∫∑c Email (Firebase)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #5563DE;
            box-shadow: 0 0 5px rgba(85, 99, 222, 0.5);
        }

        button {
            padding: 10px 15px;
            background: #5563DE;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #3b47b3;
        }

        #result {
            margin-top: 20px;
            text-align: left;
        }

        .user-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .user-card:hover {
            transform: scale(1.02);
            background: #eef1ff;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üîç T√¨m User</h2>
        <div class="search-box">
            <input type="text" id="searchValue" placeholder="Nh·∫≠p T√™n ho·∫∑c Email">
            <button onclick="findUser()">T√¨m</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDN6tU7Ln3JgeFP7jTprAjSgXDfzunDGQI",
            authDomain: "gay-db7b1.firebaseapp.com",
            databaseURL: "https://gay-db7b1-default-rtdb.firebaseio.com",
            projectId: "gay-db7b1",
            storageBucket: "gay-db7b1.appspot.com",
            messagingSenderId: "959507085021",
            appId: "1:959507085021:web:755901093c2c81d0fb4d34",
            measurementId: "G-1900F4D48J"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function findUser() {
            const input = document.getElementById('searchValue').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";

            if (!input) {
                resultDiv.innerHTML = "<p class='error'>‚ö† Vui l√≤ng nh·∫≠p t√™n ho·∫∑c email!</p>";
                return;
            }

            // T√¨m theo t√™n tr∆∞·ªõc
            db.ref('users')
                .orderByChild('name')
                .equalTo(input)
                .once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnap => {
                            resultDiv.innerHTML += renderUserCard(childSnap.val());
                        });
                    } else {
                        // N·∫øu kh√¥ng c√≥ t√™n, t√¨m theo email
                        db.ref('users')
                            .orderByChild('email')
                            .equalTo(input)
                            .once('value')
                            .then(emailSnap => {
                                if (emailSnap.exists()) {
                                    emailSnap.forEach(childSnap => {
                                        resultDiv.innerHTML += renderUserCard(childSnap.val());
                                    });
                                } else {
                                    resultDiv.innerHTML = "<p class='error'>‚ùå Kh√¥ng t√¨m th·∫•y user!</p>";
                                }
                            });
                    }
                })
                .catch(error => {
                    console.error(error);
                    resultDiv.innerHTML = "<p class='error'>üö´ L·ªói khi l·∫•y d·ªØ li·ªáu!</p>";
                });
        }

        function renderUserCard(data) {
            return `
        <div class="user-card">
          <p><strong>T√™n:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
        </div>
      `;
        }
    </script>
</body>

</html>
