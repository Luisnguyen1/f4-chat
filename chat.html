<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giao di·ªán chat ƒë·∫πp</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #loginScreen input, #inputArea input[type="text"] {
      padding: 12px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 12px;
    }
    #loginScreen button, #sendBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #chatScreen {
      display: none;
      height: 100vh;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .me {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .other {
      align-self: flex-start;
      background: #fff;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      gap: 8px;
    }
    #inputArea input[type="text"] {
      flex: 1;
    }
    #imagePreview img {
      max-width: 100px;
      margin-top: 5px;
      border-radius: 8px;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 600px) {
      #loginScreen input {
        width: 90%;
      }
      .message {
        max-width: 90%;
        font-size: 14px;
      }
    }
    .sidebar { width: 240px; background: #fff; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    .dropdown {
      position: relative;
    }

    #dropdownToggle {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 10;
      min-width: 160px;
      flex-direction: column;
    }

    .dropdown-menu button {
      background: none;
      border: none;
      padding: 10px 15px;
      width: 100%;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    .dropdown-menu button:hover {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>
  <!--model: menu-->
  <div class="sidebar">
    <div></div>
    <h5>C√°c cu·ªôc tr√≤ chuy·ªán</h5>
      <button class="btn btn-outline-success w-100" data-bs-toggle="modal" datab-bs-taret="#"><!--Ph·∫ßn ƒë·ªÉ t√†i kho·∫£n--></button>
      <button class="btn btn-outline-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#addChatModal">‚ûï Th√™m cu·ªôc tr√≤ chuy·ªán</button>
      <button class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#createChatModal">üìÅ T·∫°o cu·ªôc tr√≤ chuy·ªán</button>
    <div id="chatL√≠t"></div>
  </div>

  <div id="chatScreen" style="display: flex;">
    <div id="messages"></div>
    <div id="inputArea">
      <div class="dropdown">
        <button id="dropdownToggle">+</button>
        <div class="dropdown-menu" id="dropdownMenu">
          <button onclick="changeUsername()">‚úèÔ∏è ƒê·ªïi t√™n hi·ªÉn th·ªã</button>
          <button onclick="removeImage()">üßπ X√≥a ·∫£nh ƒë√£ ch·ªçn</button>
        </div>
      </div>
      <label for="imageInput">üì∑</label>
      <input type="file" id="imageInput" multiple accept="image/*, video/*"/>
      <input type="text" id="chatInput" placeholder="Nh·∫Øn g√¨ ƒë√≥..." />
      <button id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
    </div>

    <div id="imagePreview"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDN6tU7Ln3JgeFP7jTprAjSgXDfzunDGQI",
      authDomain: "gay-db7b1.firebaseapp.com",
      databaseURL: "https://gay-db7b1-default-rtdb.firebaseio.com",
      projectId: "gay-db7b1",
      storageBucket: "gay-db7b1.appspot.com",
      messagingSenderId: "959507085021",
      appId: "1:959507085021:web:755901093c2c81d0fb4d34",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = "Guest";

    // üü¢ Nh·∫≠n tin nh·∫Øn real-time t·ª´ Firebase
    function listenMessages() {
      const messagesDiv = document.getElementById("messages");
      db.ref("messages").on("value", (snapshot) => {
        const data = snapshot.val();
        messagesDiv.innerHTML = "";
        for (let id in data) {
          const msg = data[id];
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.name === username ? "me" : "other");
          div.innerHTML = `<b>${msg.name}</b><br>${msg.text || ""}`;
          if (msg.image) {
            const img = document.createElement("img");
            img.src = msg.image;
            img.style.maxWidth = "100%";
            img.style.marginTop = "5px";
            div.appendChild(img);
          }
          messagesDiv.appendChild(div);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      });
    }

    // üü° G·ª≠i tin nh·∫Øn v√† ·∫£nh
    async function sendMessage() {
      const chatInput = document.getElementById("chatInput");
      const imageInput = document.getElementById("imageInput");
      const sendBtn = document.getElementById("sendBtn");

      let msg = chatInput.value.trim();
      const file = imageInput.files[0];

      if (!msg && !file) return;

      sendBtn.disabled = true;
      sendBtn.textContent = "ƒêang g·ª≠i...";

      let imageUrl = "";
      if (file) {
        const base64 = await toBase64(file);
        imageUrl = await uploadToImgbb(base64);
      }

      const messageData = {
        name: username,
        text: msg,
        image: imageUrl,
        time: Date.now()
      };

      db.ref("messages").push(messageData);
      chatInput.value = "";
      imageInput.value = "";
      document.getElementById("imagePreview").innerHTML = "";
      sendBtn.disabled = false;
      sendBtn.textContent = "G·ª≠i";
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function uploadToImgbb(base64) {
      const apiKey = "eb64cc8f94a115e3a412694f2a0f10b3"; // N·∫øu c√≥ key kh√°c, h√£y thay t·∫°i ƒë√¢y
      const formData = new FormData();
      formData.append("key", apiKey);
      formData.append("image", base64);

      try {
        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData
        });
        const result = await res.json();
        return result.data.url;
      } catch (e) {
        console.error("Upload l·ªói:", e);
        alert("L·ªói khi upload ·∫£nh");
        return "";
      }
    }

    // üü¢ Preview ·∫£nh
    document.getElementById("imageInput").addEventListener("change", function() {
      const file = this.files[0];
      const preview = document.getElementById("imagePreview");
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.innerHTML = `<img src="${reader.result}" />`;
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = "";
      }
    });

    // üü¢ G·ª≠i khi nh·∫•n Enter
    document.getElementById("chatInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        if (document.getElementById("chatInput").value.trim() || document.getElementById("imageInput").files.length > 0) {
          sendMessage();
        } else {
          alert("Vui l√≤ng nh·∫≠p tin nh·∫Øn ho·∫∑c ch·ªçn ·∫£nh ƒë·ªÉ g·ª≠i.");
        }
      }
    });

    // üü¢ B·∫Øt ƒë·∫ßu chat khi m·ªü trang
    window.onload = function () {
      // G·∫Øn bi·∫øn t√™n ng∆∞·ªùi d√πng n·∫øu c√≥ input, c√≤n kh√¥ng th√¨ gi·ªØ Guest
      const input = document.getElementById("usernameInput");
      if (input && input.value.trim()) {
        username = input.value.trim();
      }
      document.getElementById("chatScreen").style.display = "flex";
      listenMessages();
    };
  </script>

</body>
</html>
